{{ define "main" }}

    <div class="homepage-content">
        {{ .Content }}
    </div>

    <div class="content-block">

        <div class="articles h-feed">
            {{ range .Site.RegularPages }}
                {{ if not (eq .Title "About") }}
                    {{ partial "post-summary.html" . }}
                {{ end }}
            {{ end }}
        </div>

    </div>

{{ end }}
